<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BAI TAP TAO DANH SACH</title>
    </head>
    <body>
    <h1>An Unordered HTML List</h1>
    <p>
        <ul style="list-style-type: disc;">
            <li>coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </p>
    <h1>An Ordered  HTML List</h1>
    <p>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </p>
    </body>
</html>
